<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script src="js/d3.v4.min.js"></script>
</head>
<body>
<script>
function color(owner) {
  if (owner == null) {
    return "none"
  }
  else if (owner.search('TUFTS') != -1) {
    return "blue"
  } else if (owner.search('WALNUT') != -1) {
    return "red"
  } else {
    return "none"
  }
}

var width = 700,
    height = 700;

var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

var projection = d3.geoAlbers()
    .rotate( [71.118,0] )
    .center( [0, 42.406] )
    .scale(2700000)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

d3.queue()
    .defer(d3.json, "data/tufts-medford.geojson")
    .defer(d3.json, "data/tufts-somerville.geojson")
    .await(ready);

function ready(error, medford, somerville) {
  if (error) throw error;

  svg.append("g")
    .selectAll("path")
    .data(medford.features.concat(somerville.features))
    .enter().append("path")
      .attr("stroke", "black")
      .attr("fill", function (d) {return color(d.properties.OWNER1)})
      .attr("d", path);
}
</script>   
</body>
</html>
